<!DOCTYPE html>
<html lang="en">
<head>
    <title>Speech-to-Text</title>
</head>
<body>
    <h1>Upload an Audio File for Speech-to-Text</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="audio" required>
        <button type="submit">Convert</button>
    </form>

    {% if transcription %}
        <h2>Transcription:</h2>
        <p>{{ transcription }}</p>
    {% endif %}
</body>
</html>
